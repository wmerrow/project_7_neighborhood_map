<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="sidebar">
			<h2 class="sidebar-text">Local Eateries</h2>

			<select data-bind="options: filterOptions, optionsText: 'menuLabel', value: selectedOption, event: {change: onChange}">
			</select>

			<div data-bind="foreach: filteredLocations">
			    <div class="row">
			        <button data-bind="text: name, click: $parent.listClick"></button>
				</div>
			</div>
			<a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
		</div>

		<div id="map"></div>

		<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script type='text/javascript' src='knockout-3.4.0.js'></script>
		<script src="map.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPIpboQQlIRw5XX6lJkJ3FBl5UeU6HMMY&v=3&callback=initMap" onerror="mapError()" async defer></script>

	</body>
</html>
